# User configuration
accounts::users:
  testuser:
    comment: "This is a test user, which have been created by urpuppet"
    groups: ["adm", "cdrom", "sudo", "dip", "plugdev", "docker"]
    shell: "/bin/zsh"

# NTP configuration
ntp::package_ensure: latest
ntp::service_enable: true
ntp::service_ensure: running
ntp::servers:
  - time1.google.com
  - time2.google.com
  - time3.google.com
  - time4.google.com
ntp::driftfile: /var/lib/ntp/drift